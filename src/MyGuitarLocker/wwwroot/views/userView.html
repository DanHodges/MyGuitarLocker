<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="instrument in vm.instruments">
        <div class="thumbnail">
            <a ng-href="#/locker/{{vm.user}}/{{instrument.name}}">
                <img ng-src="{{instrument.thumbnail}}" />
            </a>
            <div class="caption">
                <h3>{{instrument.name}}</h3>
                <p>The {{instrument.year}} {{instrument.make}} {{instrument.model}}</p>
            </div>
        </div>
    </div>
</div>
