<div class="row">
    <div ng-repeat="user in vm.users" class="col-xs-6 col-md-3">
        <div class="thumbnail">
            <a ng-href="#/locker/{{ user.user }}" >
                <img ng-src="{{user.pic}}" />
            </a>
            <div class="caption">
                <h4>{{user.user}}</h4>
            </div>
        </div>
    </div>
</div>
